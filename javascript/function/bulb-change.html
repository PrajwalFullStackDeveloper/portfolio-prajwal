<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        .main{
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box{
            width: 20%;
            height:  45%;
            background-color: rgb(255, 255, 255);
            box-shadow: 2px 2px 20px 5px;
            border-radius: 10px;
        }
 
        .button{
            width: 20%;
            height: 10%;
            background-color: rgba(255, 255, 255, 0);
            text-align: center;
            box-shadow: 2px 2px 20px 5px;
            align-content: center;
        }
 
        img{
            border-radius: 10px;
        }
 
        button{
            width: 90px;
            height: 30px;
            border-radius: 10px;
        }
 
        button:hover{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <img src="https://m.media-amazon.com/images/I/61eHm2MCzKL.jpg" alt="" id="image" width="100%" height="100%">
            
        </div>
        <div class="button">
            <button onclick="redbulb()">Red</button>
            <button onclick="greenbulb()">Green</button>
            <button onclick="bluebulb()">Blue</button>
        </div>
    </div>
</body>
<script>
    function redbulb(){
        document.getElementById("image").src = "https://m.media-amazon.com/images/I/61WK3SUynEL.jpg";
 
    }
 
    function greenbulb(){
        document.getElementById("image").src = "https://m.media-amazon.com/images/I/613lWiTCRLL.jpg";
    }
 
    function bluebulb(){
        document.getElementById("image").src = "https://m.media-amazon.com/images/I/61c28r8niZL.jpg";
    }
</script>
</html>
