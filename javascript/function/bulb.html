<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 80vw;
            height: 80vh;
            background-color: beige;
        }
        img{
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <img id="input" src="https://www.freepnglogos.com/uploads/bulb-png/light-bulb-png-transparent-image-pngpix-26.png" width="400px" height="400px" alt="on">
            <img id="input-one" src="https://www.freeiconspng.com/thumbs/bulb-off-icon/bulb-off-icon-3.png" width="400px" height="400px" alt="off">
        </div>
        <button onclick="bulbon()">on</button>
        <button onclick="bublboff()">Off</button>
    </div>
</body>
<script>
    function bulbon(){
        document.getElementById("input").style.display="block"
         document.getElementById("input-one").style.display="none"
    }
      function bublboff(){
        document.getElementById("input").style.display="none"
         document.getElementById("input-one").style.display=" block"
    }
</script>
</html>
