<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 80vw;
            height: 80vh;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .display-container{
            width: 60vw;
            height: 40vh;
            margin-left: 10%;
            background-color: white;
        }
          .input-container{
            width: 60vw;
            height: 30vh;
            margin-left: 10%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="display-container" id="display"></div>
            <div class="input-container">
                <input id="input" type="text" placeholder="obtaien value">
                <input id="input-one" type="text" placeholder="total value">
                <button onclick=" percentage()">show out put</button>
            </div>
        </div>
    </div>
</body>
<script>
    function percentage(){
        let x=Number(document.getElementById("input").value); 
        let y=Number(document.getElementById("input-one").value);
        let z=x/y;
        document.getElementById("display").innerHTML= z*100;
    }
</script>
</html>
