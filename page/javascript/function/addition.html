<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 80vw;
            height: 80vh;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        } 
        .display-container{
            width: 60vw;
            height: 40vh;
            background-color: white;
            margin-left: 10%;
        }
         .input-container{
            width: 60vw;
            height: 40vh;
            background-color: white;
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="display-container"></div>
            <div class="input-container"></div>
        </div>
    </div>
</body>
</html>
