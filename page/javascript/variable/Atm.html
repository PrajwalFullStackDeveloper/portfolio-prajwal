<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
      <style>
    .main-container{
        width: 100vw;
        height: 100vh;
    }
    .container{
        width: 60vw;
        height: 80vh;
        background-color:white;
        margin-left: 20%;
        margin-top: 5%;
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        justify-content: space-evenly;
    }
    .header-container{
        width: 50vw;
        height: 15vh;
        background-color: white;
         text-align: center;
        align-items: center;
        font-size: 20px;
    }
    .display-container{
          width: 50vw;
        height: 15vh;
       box-shadow: 0px 2px 20px 0px rgba(0, 0, 0, 0.273);
        background-color: white;
        text-align: center;
        align-items: center;
        font-size: 22px;
    }
    .input-container{
           width: 50vw;
        height: 40vh;
        background-color: white;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content:space-between;
    }
    .diposite-container{
        width: 24vw;
        height: 35vh;
        background-color:white ;
        display: flex;
        flex-direction: column;
        
        justify-content: space-between;
    }
    .diposite{
        width: 24vw;
        height: 8vh;
        background-color: green;
        align-content: center;
        align-items: center;
        font-size: 22px;
        color: white;
    }
     .amount{
        width: 24vw;
        height: 4vh;
         font-size: 22px;
        color:blck;
    background-color: white;
    margin-left: 5%;
   
    
       
    }
     .diposite-amount{
        width: 22vw;
        height: 8vh;
        background-color: white;
         border: solid black 2px;
          margin-left: 5%;
    }
    .diposite-two{
        width: 22vw;
        height: 8vh;
        background-color: green;
        text-align: center;
        align-items: center;
        align-content: center;
         margin-left: 5%;
    }
     .withdraw-container{
        width: 24vw;
        height: 35vh;
        background-color:white ;
         display: flex;
        flex-direction: column;
        
        justify-content: space-between;
    }
     .withdraw{
        width: 24vw;
        height: 8vh;
        background-color: #FF0066;
        align-content: center;
        align-items: center;
        font-size: 22px;
        color: white;
    }
     .amount{
        width: 22vw;
        height: 4vh;
         font-size: 22px;
        color:black;
    background-color: white;
    margin-left: 5%;
   
    
       
    }
     .withdraw-amount{
        width: 22vw;
        height: 8vh;
        background-color: white;
         border: solid black 2px;
          margin-left: 5%;
    }
    .withdraw-two{
        width: 22vw;
        height: 8vh;
        background-color: #FF0066;
        text-align: center;
        align-items: center;
        align-content: center;
         margin-left: 5%;
    }
    p{
        text-align: center;
        font-size: 22px;
        align-items: baseline;
    }
    input{
          width: 21.5vw;
        height: 8vh;
         font-size: 22px;
        color:blck;
    background-color: white;
    
    }

  </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header-container"><h1>Bank Transaction System </h1></div>
            <div class="display-container">
               Current Balance 
              <p id="display">$570.00</p> 
            </div>
            <div class="input-container">
                <div class="diposite-container">
                    <div class="diposite">Diposite</div>
                    <div class="amount">Amount</div>
                    <div class="diposite-amount" >
                        <input id="input-one" type="text">
                    </div>
                     <div class="diposite-two" onclick=" diposite()">Diposite</div>
                </div>
                 <div class="withdraw-container">
                    <div class="withdraw">Whithdraw</div>
                    <div class="amount">Amount</div>
                    <div class="withdraw-amount" ><input id="input-two" type="text"></div>
                     <div class="withdraw-two" onclick="withdraw()">withdraw</div>
                 </div>
            </div>
        </div>
    </div>
     <script>
        // input
    let balance= 10000;
     withdrawAmount=0;
    dipositeAmount=0;
    // output
    document.getElementById("display").innerHTML=balance;
    function withdraw(){
        // input
       withdrawAmount=document.getElementById('input-two').value;
    //    process
       balance=balance-Number(withdrawAmount);
    //    out put
         document.getElementById("display").innerHTML=balance;
         document.getElementById("input-two").innerHTML="";

    }
    function diposite(){
        // input
         dipositeAmount=document.getElementById('input-one').value;
        //  process
          balance=balance+Number(dipositeAmount);
        //   output
             document.getElementById("display").innerHTML=balance;
               document.getElementById("input-one").innerHTML="";
    }
    </script>
</body>
</html>
