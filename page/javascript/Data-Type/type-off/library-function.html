<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function</title>
</head>
<body>
    <script>
        let string="programming";
        console.log("orignal string : "+string)
         // upper case
        let uppercasestring=string.toUpperCase()
       
        console.log("uppercasestring :" +uppercasestring)
        // lower case
        let lowercase=string.toLowerCase()
        console.log("lowercase :" +lowercase)
        // length
        let stringlenght =string.length;
        console.log("lenght of string : "+ stringlenght)
        // concate
        let newstring="Good Morning"
        let str1=prompt("enter a string :")
        let newcase= newstring +" "+str1;
        
        console.log(newcase)
        // 
        let letter=string.charAt(3)
        console.log(letter)
    </script>
</body>
</html>
