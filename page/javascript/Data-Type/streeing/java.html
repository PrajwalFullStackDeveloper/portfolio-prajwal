<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to java script</title>
</head>
<body>
    <h2 id="display"></h2>
    <button onclick="showoutput()">click me</button>
    
    <script>
        function showoutput(){
       let message="welcome to java script"
       document.getElementById("display").innerHTML=message;
        }
    </script>
</body>
</html>
