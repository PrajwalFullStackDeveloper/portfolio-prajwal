<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30vw;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-evenly;
             box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.235);
        }
        .display-container{
            width: 25vw;
            height: 10vh;
            display: flex;
            align-content: center;
            justify-content: center;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.235);
        }
        .input-container{
            width: 25vw;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input{
            width: 5vw;
            height: 5vh;
        }
        button{
            width: 25vw;
            height: 5vh;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div id="display" class="display-container"></div>
            <div class="input-container">
                <input id="input-one" type="text"><input id="input-two"
                 type="text"> <input id="input-three" type="text">
            </div>
            <button onclick="con()">Concat</button>
        </div>
    </div>
    <script>
        function con(){
            num1=document.getElementById("input-one").value;
             num2=document.getElementById("input-two").value;
             num3=document.getElementById("input-three").value;
             document.getElementById("display").innerHTML=num1+" "+num2+" "+ num3;
        }
    </script>
</body>
</html>
