<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name combiner</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 40vw;
            height: 80vh;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.187);
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-evenly;
        }
        input{
            width: 30vw;
            height: 4vh;
             border-radius: 3px;
        }
        button{
            width: 30vw;
            height: 6vh;
            background-color: rgba(0, 128, 0, 0.457);
            border: none;
             border-radius: 5px;
        }
        p{
            width: 30vw;
            height: 10vh;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.274);
            display: flex;
            align-items: center;
            justify-content: center;
             border-radius: 5px;
        }
        pre{
            width: 30vw;
            height: 10vh;
              box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.274);
               display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Name combiner</h1>
            <label>First name</label><br>
            <input id="input-one" type="text"> <br>
              <label>Last name</label><br>
            <input  id="input-two" type="text"><br>
            <button onclick="call()">Combine Name</button>
            <p id="display"></p>
            <pre id="display-two"></pre>
        </div>
    </div>
    <script>
        function call(){
         let x=document.getElementById("input-one").value
            let y=document.getElementById("input-two").value;
            let z="Full Name : " +x+" "+y;
            document.getElementById("display").innerHTML=z;
             document.getElementById("display-two").innerHTML=z;
        }
    </script>
</body>
</html>
