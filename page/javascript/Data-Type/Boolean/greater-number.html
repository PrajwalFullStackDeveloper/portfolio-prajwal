<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
   <style>
    .main-container{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        width: 30vw;
        height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        justify-content: space-evenly;
        box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.142);
         border-radius: 3px;
    }
    .display-container{
        width: 25vw;
        height: 10vh;
        box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.142);
         border-radius: 3px;
         display: flex;
         align-items: center;
         align-content: center;
         justify-content: center;
         font-size: 30px;
    }
    label{
        font-size: 18px;
margin-right: 53%;
 border-radius: 3px;
    }
    input{
        width: 25vw;
         border-radius: 3px;
    }

    button{
        width: 25vw;
        height: 5vh;
        background-color: aqua;
        border: none;
        border-radius: 3px;
    }
@media (min-width:300px) and (max-width:431px){
    .main-container{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        width: 100vw;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        justify-content: space-evenly;
        box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.142);
         border-radius: 3px;
    }
    .display-container{
        width: 90vw;
        height: 10vh;
        box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.142);
         border-radius: 3px;
         display: flex;
         align-items: center;
         align-content: center;
         justify-content: center;
         font-size: 30px;
    }
    label{
        font-size: 18px;
margin-right: 53%;
 border-radius: 3px;
    }
    input{
        height: 5vh;
        width: 90vw;
         border-radius: 3px;
    }

    button{
        width: 90vw;
        height: 5vh;
        background-color: aqua;
        border: none;
        border-radius: 3px;
    }
}
   </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Number Comparison</h1>
            <label>First Number</label>
            <input id="input-one" type="number" placeholder="Enter first number">
            <label>Second Number</label>
            <input id="input-two" type="number" placeholder="Enter second number">
            <button onclick="Com()">compare Number (First Number>Second Number)</button>
            <div id="display" class="display-container"></div>
        </div>
    </div>
    <script>
        function Com(){
            let num1=document.getElementById("input-one").value;
            let num2=document.getElementById("input-two").value;
            let num3=Number(num1)>Number(num2);
            document.getElementById("display").innerHTML=num3;
        }
    </script>
</body>
</html>
