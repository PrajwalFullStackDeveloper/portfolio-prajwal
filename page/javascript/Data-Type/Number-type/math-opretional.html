<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math opretional Calculator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 40vw;
            height: 80vh;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.249);
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-around;
            border-radius: 3px;
        }

        .display-container {
            width: 30vw;
            height: 15vh;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.135);
            border-radius: 3px;
            display: flex;
            
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }
        input{
            width: 30vw;
            height: 4vh;
            border: solid 2px rgba(0, 0, 0, 0.361);
            border-radius: 3px;
        }
        .button-container{
            width: 30vw;
            height: 15vh;
            background-color: white;
             display: flex;
             flex-direction: column;
             justify-content: center;
             border-radius: 3px;
        }
        button{
            width: 8vw;
            height: 5vh;
            background-color: rgba(0, 128, 0, 0.445);
            margin-left: 15%;
            border: none;
            border-radius: 3px;
        }
        h3{
            margin-right: 50%;
        }
        @media (min-width:300px) and (max-width:431px){
              body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100vw;
            height: 80vh;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.249);
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-around;
            border-radius: 3px;
        }

        .display-container {
            width: 80vw;
            height: 10vh;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.135);
            border-radius: 3px;
            display: flex;
            
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }
        input{
            width: 80vw;
            height: 4vh;
            border: solid 2px rgba(0, 0, 0, 0.361);
            border-radius: 3px;
        }
        .button-container{
            width: 100vw;
            height: 15vh;
            background-color: white;
             display: flex;
             flex-direction: column;
             justify-content: center;
             border-radius: 3px;
        }
        button{
            width: 25vw;
            height: 5vh;
            background-color: rgba(0, 128, 0, 0.445);
            margin-left: 15%;
            border: none;
            border-radius: 3px;
        }
        h3{
            margin-right: 50%;
        }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Math Opretional Calculator</h1>
        <div id="display" class="display-container"></div>
     <h3>First Number</h3> 
        <input id="input-one" type="text" placeholder="Enter a number">
      <h3> Second Number</h3>
        <input id="input-two"  type="text" placeholder="Enter a number">
        <div class="button-container" >
           <span> <button onclick="Add()">Add(+)</button>
            <button onclick="Subtract()">Subtract(-)</button> </span><br>
            <span>
            <button onclick="Multiply()">Multiply(*)</button>
            <button onclick="Divide()">Divide(/)</button>
            </span>
        </div>
    </div>
    <script>
        // addition
        function Add(){
            // input 
            let num1=document.getElementById("input-one").value;
            let num2=document.getElementById("input-two").value;
            // process
            sum=Number(num1)+ Number(num2);
            // output
            document.getElementById("display").innerHTML="The Sum Of :" +sum;
        }
        // subtract
        function Subtract(){
            // input
            let num1=document.getElementById("input-one").value;
            let num2=document.getElementById("input-two").value;
            // process
            sum=Number(num1)- Number(num2);
            // output
            document.getElementById("display").innerHTML="The Sum Of :" +sum;
        }
        // multiply
          function Multiply(){
            // input
            let num1=document.getElementById("input-one").value;
            let num2=document.getElementById("input-two").value;
            // process
            sum=Number(num1)* Number(num2);
            // output
            document.getElementById("display").innerHTML="The Sum Of :" +sum;
        }
        // Divide
         function Divide(){
            // input
            let num1=document.getElementById("input-one").value;
            let num2=document.getElementById("input-two").value;
            // process
            sum=Number(num1)/ Number(num2);
            // output 
            document.getElementById("display").innerHTML="The Sum Of :" +sum;
        }
    </script>
</body>

</html>
