<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kg to gram</title>
    <style>
      .main-container{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container{
        width: 40vw;
        height: 80vh;
        box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.233);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
         border-radius: 3px;
      }
      .circle{
        width: 5vw;
        height: 5vw;
       border: solid 2px;
        background-color:white;
      }
      input{
        width: 30vw;
        height: 4vh;
         border-radius: 3px;
      }
      button{
        width: 20vw;
        height: 5vh;
        background-color: rgba(0, 128, 0, 0.42);
        border: none;
         border-radius: 3px;
      }
      .display-container{
        width: 30vw;
        height: 15vh;
        box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.233);
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
     label{
      margin-right: 55%;
     }
    </style>
</head>
<body>
   <div class="main-container">
    <div class="container">
      <h2>Convert kg to gram</h2>
      
      <label>kilogram</label><br>
      <input id="input-one" type="number" placeholder="Enter a value in Kg"> <br>
      <button onclick="Area()">Convert gm</button> <br>
      <div id="display" class="display-container"> </div>
    </div>
   </div>
   <script>
function Area(){
  // input
  let num1=document.getElementById("input-one").value;
  let num2= Number(num1)*1000;
 
  // process
  
  // out put
  document.getElementById("display").innerHTML="Value in Gram :"+num2+"gm";
}
   </script>
</body>
</html>
