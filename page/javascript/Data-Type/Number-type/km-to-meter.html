<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km to meter</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: flex;
           align-items: center;
           justify-content: center;
        }
        .container{
            width: 30vw;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-evenly;
            box-shadow: 0px 5px 30px 0px rgba(0, 0, 0, 0.329) ;
        }
        input{
            width: 25vw;
            height: 5vh;
        }
        button{
            width: 25vw;
            height: 5vh;
            border-radius:15px;
            background-color: rgba(0, 128, 0, 0.365);
            border: none;
        }
        .display-container{
            width: 25vw;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0px 5px 30px 0px rgba(0, 0, 0, 0.329) ;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Kilometer to meter</h1>
            <label>Enter value</label>
            <input id="input-one" type="number" placeholder="Enter in km">
            <button onclick="convert()">convert (km to m)</button>
            <div id="display" class="display-container"></div>
        </div>
    </div>
    <script>
        function convert(){
            let num1=document.getElementById("input-one").value;
            let num2=Number(num1)*1000;
            document.getElementById("display").innerHTML=num2+"m";
        }
    </script>
</body>
</html>
