<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>grid</title>

    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns:1fr 1fr 1fr 1fr;
           background-color:aliceblue;
            gap: 20px;
        }
        .box-one{
            width: 100%;
            height: 100%;
            background-color: blue;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Prime_Minister_Of_Bharat_Shri_Narendra_Damodardas_Modi_with_Shri_Rohit_Gurunath_Sharma_%28Cropped%29.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-two{
            width: 100%;
            height: 100%;
            background-color:blueviolet;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/71/Yashasvi_Jaiswal_in_PMO_New_Delhi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .box-three{
            width: 100%;
            height: 100%;
            background-color:rgb(26, 243, 44);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9b/Virat_Kohli_in_PMO_New_Delhi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
         
        }
        .box-four{
            width: 100%;
            height: 100%;
            background-color:rgb(233, 101, 6);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0c/Prime_Minister_Of_Bharat_Shri_Narendra_Modi_with_Rishabh_Pant.jpg    ');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-five{
            width: 100%;
            height: 100%;
            background-color: blue;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/ad/Axar_Patel_in_PMO_New_Delhi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }   
        .box-six{
            width: 100%;
            height: 100%;
            background-color:blueviolet;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Hardik_Pandya_in_PMO_New_Delhi.jpg/250px-Hardik_Pandya_in_PMO_New_Delhi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-seven{
            width: 100%;
            height: 100%;
            background-color:rgb(26, 243, 44);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Kuldeep_Yadav_in_PMO_New_Delhi.jpg/250px-Kuldeep_Yadav_in_PMO_New_Delhi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-eight{
            width: 100%;
            height: 100%;
            background-color:rgb(233, 101, 6);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/02/Jasprit_Bumrah_in_PMO_New_Delhi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-nine{
            width: 100%;
            height: 100%;
            background-color: blue;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2c/PM_Shri_Narendra_Modi_with_Ravindra_Jadeja_%28Cropped%29.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-ten{
            width: 100%;
            height: 100%;
            background-color:blueviolet;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/df/Yuzvendra_Chahal_in_PMO_New_Delhi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

            width: 100%;
            height: 100%;
            background-color:rgb(26, 243, 44);

            background-repeat: no-repeat;
            background-size: cover;
          
        }
           
        .box-tewel{
            width: 100%;
            height: 100%;
            background-color:rgb(233, 101, 6);
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>
        <div class="box-six"></div>
        <div class="box-seven"></div>
        <div class="box-eight"></div>
